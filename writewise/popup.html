<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WriteWise</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="popup-container">
        <header class="popup-header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14 2H6C4.89 2 4 2.89 4 4V20C4 21.11 4.89 22 6 22H18C19.11 22 20 21.11 20 20V8L14 2Z"
                        stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M14 2V8H20" stroke="#4CAF50" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M16 13H8" stroke="#4CAF50" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M16 17H8" stroke="#4CAF50" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M10 9H9H8" stroke="#4CAF50" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
                <h1>WriteWise</h1>
            </div>
            <div class="status" id="status">
                <span class="status-indicator active"></span>
                <span class="status-text">Active</span>
            </div>
        </header>

        <main class="popup-main">
            <div class="stats-section">
                <h2>Writing Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number" id="issuesFound">0</div>
                        <div class="stat-label">Issues Found</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="wordsChecked">0</div>
                        <div class="stat-label">Words Checked</div>
                    </div>
                </div>
            </div>

            <div class="settings-section">
                <h2>Settings</h2>
                <div class="setting-item">
                    <label class="toggle-label">
                        <input type="checkbox" id="enableExtension" checked>
                        <span class="toggle-slider"></span>
                        Enable WriteWise
                    </label>
                </div>
                <div class="setting-item">
                    <label class="toggle-label">
                        <input type="checkbox" id="checkGrammar" checked>
                        <span class="toggle-slider"></span>
                        Grammar Checking
                    </label>
                </div>
                <div class="setting-item">
                    <label class="toggle-label">
                        <input type="checkbox" id="checkSpelling" checked>
                        <span class="toggle-slider"></span>
                        Spell Checking
                    </label>
                </div>
                <div class="setting-item">
                    <label class="toggle-label">
                        <input type="checkbox" id="showSuggestions" checked>
                        <span class="toggle-slider"></span>
                        Show Suggestions
                    </label>
                </div>
            </div>

            <div class="actions-section">
                <button class="btn btn-primary" id="checkCurrentPage">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path

                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M22 4L12 14.01L9 11.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    Check Current Page
                </button>
                <button class="btn btn-secondary" id="openOptions">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" />

                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    Advanced Settings
                </button>
            </div>
        </main>

        <footer class="popup-footer">
            <div class="footer-links">
                <a href="#" id="helpLink">Help</a>
                <a href="#" id="feedbackLink">Feedback</a>
            </div>
            <div class="version">v1.0.0</div>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>

</html>
