<!DOCTYPE html>
<html>

<head>
    <title>Create Extension Icons</title>
</head>

<body>
    <canvas id="canvas16" width="16" height="16" style="border:1px solid #000;"></canvas>
    <canvas id="canvas32" width="32" height="32" style="border:1px solid #000;"></canvas>
    <canvas id="canvas48" width="48" height="48" style="border:1px solid #000;"></canvas>
    <canvas id="canvas128" width="128" height="128" style="border:1px solid #000;"></canvas>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');

            // Green background
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(0, 0, size, size);

            // White "W" letter
            ctx.fillStyle = '#FFFFFF';
            ctx.font = `${Math.floor(size * 0.6)}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('W', size / 2, size / 2);

            // Download link
            canvas.toBlob(function (blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon${size}.png`;
                a.textContent = `Download icon${size}.png`;
                a.style.display = 'block';
                document.body.appendChild(a);
            });
        }

        // Create all icons
        createIcon('canvas16', 16);
        createIcon('canvas32', 32);
        createIcon('canvas48', 48);
        createIcon('canvas128', 128);
    </script>
</body>

</html>
